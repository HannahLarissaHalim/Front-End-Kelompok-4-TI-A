<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Base Converter</h1>

  <div class="container">
    <div class="text-box">
      <label for="input-number">Enter number:</label>
      <input type="text" id="input-number" placeholder="Enter a number...">
    </div>
    
    <div class="from-base">
      <label for="from-base">From Base:</label>
      <select id="from-base">
        <option value="2">2 (binary)</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8 (octal)</option>
        <option value="9">9</option>
        <option value="10" selected>10 (decimal)</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16 (hexadecimal)</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
        <option value="32">32</option>
        <option value="33">33</option>
        <option value="34">34</option>
        <option value="35">35</option>
        <option value="36">36</option>
      </select>
    </div>

    <div class="arrow">
      <img src="img/arrow.png" alt="Arrow image">
    </div>

    <div class="to-base">
      <label for="to-base">To Base:</label>
      <select id="to-base">
        <option value="2">2 (binary)</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8 (octal)</option>
        <option value="9">9</option>
        <option value="10">10 (decimal)</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16" selected>16 (hexadecimal)</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
        <option value="32">32</option>
        <option value="33">33</option>
        <option value="34">34</option>
        <option value="35">35</option>
        <option value="36">36</option>
      </select>
    </div>

    <div class="text-box">
      <label>Result number:</label>
      <input type="text" id="result-number" readonly>
    </div>

    <div class="copy">
      <button id="copy" title="Copy" onclick="copyResult()"><img src="img/copy.png"></button>
    </div>

    <div class="buttons">
      <button id="convert" onclick="convert()">= Convert</button>
      <button id="swap" onclick="swapBases()">⇄ Swap</button>
      <button id="reset" onclick="reset()">× Reset</button>
    </div>
  
  </div> <!-- penutup div container -->

  <script src="index.js"></script>
</body>
</html>
