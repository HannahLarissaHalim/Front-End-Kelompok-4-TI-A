<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perpustakaan Cerita Rakyat</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- SIDEBAR -->
  <nav class="sidebar">
    <button id="menu-toggle" class="menu-toggle">â˜°</button>
    <div class="logo">
      <h2>Perpustakaan<br>Cerita Rakyat</h2>
    </div>

    <ul class="navigation-links">
      <li data-section="home" class="active"><span>Beranda</span></li>
      <li data-section="favorites"><span>Favorit</span></li>
      <li data-section="bookmarks"><span>Bookmark</span></li>
      <li data-section="notes"><span>Catatan</span></li>
      <li data-section="read"><span>Sudah Dibaca</span></li>
      <li data-section="stats"><span>Statistik</span></li>
      <li data-section="recycle-bin"><span>Recycle Bin</span></li>
    </ul>
  </nav>

  <!-- MAIN CONTENT -->
  <main>
    <!-- HEADER -->
    <header>
      <div class="header-left">
        <!-- cari cerita -->
        <input
          type="text"
          id="searchInput"
          placeholder="Cari cerita"
        />
        <!-- dropdown daerah untuk filtering -->
        <select id="filter-daerah">
          <option value="all">Daerah</option>
        </select>
      </div>
      <!-- tombol tambah cerita baru -->
      <div class="header-right">
        <button id="btnTambahCerita">+ Tambah Cerita</button>

        <!-- tombol tambah catatan (disembunyikan default) -->
        <button id="btnTambahCatatan" onclick="openNoteModal()">+ Tambah Catatan</button>
      </div>
    </header>

    <section id="ceritaContainer" class="cerita-container">
      <!-- cerita-ceritanya nanti muncul disini -->
    </section>
  </main>

  <!-- MODAL TAMBAH / EDIT CERITA -->
  <div id="modalCerita" class="modal">
    <div class="modal-content">
      <!-- tombol untuk menutup modal -->
      <span id="closeModal">&times;</span>

      <!-- judul modal -->
      <h2 id="modalTitle">Tambah Cerita Baru</h2>
      
      <!-- form input data cerita -->
      <form id="formCerita">
        <!-- input judul -->
        <label for="judul">Judul Cerita:</label>
        <input type="text" id="judul" required />

        <!-- input asal daerah -->
        <label for="daerah">Daerah Asal:</label>
        <input type="text" id="daerah" required />

        <!-- input file gambar -->
        <label for="gambar">File Gambar:</label>
        <input type="file" id="gambar" accept="image/*"/>

        <!-- teks isi cerita -->
        <label for="isi">Isi Cerita:</label>
        <textarea id="isi" rows="5" required></textarea>

        <!-- tombol simpan (submit form) -->
        <button type="submit" id="submitCerita">Simpan Cerita</button>
      </form>
    </div>
  </div>

  <!-- MODAL TAMBAH CATATAN -->
  <div id="modalCatatan" class="modal">
    <div class="modal-content">
      <span id="closeModalCatatan">&times;</span>
      <h3 id="modalTitleCatatan">Tambah Catatan</h3>
      <form id="formCatatan">
        <label for="judulCatatan">Judul Catatan:</label>
        <input type="text" id="judulCatatan" placeholder="Masukkan judul catatan" required>

        <label for="isiCatatan">Isi Catatan:</label>
        <textarea id="isiCatatan" rows="6" placeholder="Tulis isi catatan di sini..." required></textarea>

        <button type="submit" id="submitCatatan">Simpan Catatan</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
